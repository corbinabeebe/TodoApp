<html>
<head>
    <title>Todo App</title>
</head>
<body>
<form action="/todos/create" method="post">
    <div>
        <label for="description">Enter description:</label>
        <input type="text" id="description" name="description"/>
        <input type="submit" id="submit" value="Create"/>
    </div>
</form>
<ul>
    {% for d in data %}
        <li>{{ d.description }}</li>
    {% endfor %}
</ul>
</body>
</html>
