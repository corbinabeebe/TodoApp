<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{# action takes route name, method is corresponding http post#}
<form action="/create" method="post">
    <div>
        <label for="description">Field 1</label>
        <input type="text" id="description" name="description"/>
    </div>

    <div>
        <input type="submit" id="submit" value="Create"/>
    </div>
</form>
</body>
</html>
